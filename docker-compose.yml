version: "3"

services:

  node:
    image: simplestakingcom/tezedge:latest-release
    command: ["--network=mainnet", "--p2p-port=9732", "--rpc-port=18732", "--websocket-address=0.0.0.0:4927"]
    hostname: node
    ports:
      - "4927:4927"
      - "19732:9732"
      - "18732:18732"
    networks:
      - default
    tty: true

  explorer:
    image: simplestakingcom/tezedge-explorer:latest-release
    hostname: explorer
    environment:
        API: '[{"id":"localhost","name":"rust.dev.mainnet.localhost","http":"http://localhost:18732", "monitoring":"", "debugger":"", "ws":"ws://localhost:4927"}]'
    ports:
      - "80:80"
      - "8080:80"
    networks:
      - default
    tty: true
